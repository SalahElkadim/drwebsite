{% extends 'jobs/base_jobs.html' %}
{% block content %}
<div class="dashboard-container">
    <h1><i class="fas fa-briefcase"></i> إدارة الوظائف</h1>
    
    <a href="{% url 'add_job' %}" class="btn btn-add">
        <i class="fas fa-plus"></i> إضافة وظيفة
    </a>
    
    <div class="jobs-list">
        {% for job in jobs %}
        <div class="job-card {% if not job.is_active %}inactive{% endif %}">
            <h3>{{ job.title }}</h3>
            <p><i class="fas fa-building"></i> {{ job.company_name }}</p>
            <p><i class="fas fa-map-marker-alt"></i> {{ job.location }}</p>
            <p><i class="fas fa-clock"></i> {{ job.job_type }}</p>
            <div class="job-actions">
                <a href="{% url 'toggle_job_status' job.id %}" class="btn btn-status">
                    {% if job.is_active %}تعطيل{% else %}تفعيل{% endif %}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
