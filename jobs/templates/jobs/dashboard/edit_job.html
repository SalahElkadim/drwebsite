{% extends 'jobs/dashboard/base.html' %}

{% block title %}تعديل الوظيفة{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1><i class="fas fa-edit"></i> تعديل الوظيفة</h1>
    <a href="{% url 'manage_jobs' %}" class="btn btn-light">
        <i class="fas fa-arrow-left"></i> رجوع
    </a>
</div>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">عنوان الوظيفة</label>
            <input type="text" id="id_title" name="title" value="{{ job.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="id_company_name">اسم الشركة</label>
            <input type="text" id="id_company_name" name="company_name" value="{{ job.company_name }}" required>
        </div>
        
        <div class="form-group">
            <label for="id_description">وصف الوظيفة</label>
            <textarea id="id_description" name="description" required>{{ job.description }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="id_location">الموقع</label>
                <input type="text" id="id_location" name="location" value="{{ job.location }}" required>
            </div>
            
            <div class="form-group">
                <label for="id_job_type">نوع الوظيفة</label>
                <select id="id_job_type" name="job_type" required>
                    <option value="Full-Time" {% if job.job_type == 'Full-Time' %}selected{% endif %}>دوام كامل</option>
                    <option value="Part-Time" {% if job.job_type == 'Part-Time' %}selected{% endif %}>دوام جزئي</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label class="checkbox-container">
                <input type="checkbox" id="id_is_active" name="is_active" {% if job.is_active %}checked{% endif %}>
                <span class="checkmark"></span>
                الوظيفة نشطة
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> حفظ التعديلات
            </button>
            <a href="{% url 'manage_jobs' %}" class="btn btn-danger">
                <i class="fas fa-times"></i> إلغاء
            </a>
        </div>
    </form>
</div>
{% endblock %}
