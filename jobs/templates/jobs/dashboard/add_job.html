{% extends 'jobs/dashboard/base.html' %}

{% block title %}إضافة وظيفة جديدة{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1><i class="fas fa-plus-circle"></i> إضافة وظيفة جديدة</h1>
</div>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">عنوان الوظيفة</label>
            <input type="text" id="id_title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="id_company_name">اسم الشركة</label>
            <input type="text" id="id_company_name" name="company_name" required>
        </div>
        
        <div class="form-group">
            <label for="id_description">وصف الوظيفة</label>
            <textarea id="id_description" name="description" required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="id_location">الموقع</label>
                <input type="text" id="id_location" name="location" required>
            </div>
            
            <div class="form-group">
                <label for="id_job_type">نوع الوظيفة</label>
                <select id="id_job_type" name="job_type" required>
                    <option value="Full-Time">دوام كامل</option>
                    <option value="Part-Time">دوام جزئي</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label class="checkbox-container">
                <input type="checkbox" id="id_is_active" name="is_active" checked>
                <span class="checkmark"></span>
                الوظيفة نشطة
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> حفظ الوظيفة
            </button>
            <a href="{% url 'manage_jobs' %}" class="btn btn-danger">
                <i class="fas fa-times"></i> إلغاء
            </a>
        </div>
    </form>
</div>
{% endblock %}
