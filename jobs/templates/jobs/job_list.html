{% extends 'jobs/base_jobs.html' %}
{% block content %}
<div class="jobs-list">
    <h2><i class="fas fa-search"></i> الوظائف المتاحة</h2>
    {% for job in jobs %}
        <div class="card">
            <h3>{{ job.title }}</h3>
            <p><i class="fas fa-building"></i> {{ job.company_name }} - <i class="fas fa-map-marker-alt"></i> {{ job.location }}</p>
            <p class="job-type">{{ job.get_job_type_display }}</p>
            <a href="{% url 'job_detail' job.id %}" class="details-link">
                <i class="fas fa-info-circle"></i> عرض التفاصيل
            </a>
        </div>
    {% empty %}
        <div class="empty-message">
            <p><i class="far fa-frown"></i> لا توجد وظائف حالياً</p>
            <a href="{% url 'company_request' %}" class="btn">طلب توظيف لشركتك</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
