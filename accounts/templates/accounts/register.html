{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<div class="auth-form">
    <h2>إنشاء حساب جديد</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username"> اسم المستخدم</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label for="id_email">البريد الإلكتروني</label>
            {{ form.email }}
        </div>
        
        <div class="form-group">
            <label for="id_phone_number">رقم الجوال</label>
            {{ form.phone_number }}
        </div>
        
        <div class="form-group">
            <label for="id_password1">كلمة السر</label>
            {{ form.password1 }}
        </div>
        
        <div class="form-group">
            <label for="id_password2">تأكيد كلمة السر</label>
            {{ form.password2 }}
        </div>
        
        <button type="submit" class="btn">تسجيل</button>
    </form>
    <p class="auth-link">لديك حساب بالفعل؟ <a href="{% url 'login' %}">تسجيل الدخول</a></p>
</div>
{% endblock %}
